<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <form
        class="mx-auto bg-light p-4 rounded-5 mt-5"
        id="formRegistrarse"
        style="width: 350px"
      >
        <h4 class="text-center fs-3 text-primary">Registrarse</h4>

        <div class="mb-3">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" required />
        </div>

        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="inputEmail" required />
        </div>

        <div class="mb-3 mt-5">
          <label for="inputUser" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUser" required />
        </div>

        <div class="mb-3">
          <label for="inputPw" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPw" required />

          <a href="login.html" class="form-text">¿Ya tienes una cuenta?</a>
        </div>
        <input
          id="btnRegistrarse"
          type="submit"
          class="btn btn-primary container-sm"
          value="Registrarse"
        />
      </form>
    </div>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
