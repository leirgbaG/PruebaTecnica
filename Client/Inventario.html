<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Registro de Inventario</title>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand text-info fw-semibold fs-4"
          >Dashboard</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#menuLateral"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <section
          class="offcanvas offcanvas-start bg-dark"
          id="menuLateral"
          tabindex="-1"
        >
          <div class="offcanvas-header" data-bs-theme="dark">
            <h5 class="offcanvas-tittle text-info">Dashboard</h5>
            <button
              type="button"
              class="btn-close"
              aria-label="close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>

          <div
            class="offcanvas-body d-flex flex-column justify-content-between px-0"
          >
            <ul class="navbar-nav fs-5 justify-content-evenly">
              <li class="nav-item p-3">
                <a class="nav-link" href="index.html">RESUMEN</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="Cliente.html">CLIENTES</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="Producto.html">PRODUCTOS</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="Inventario.html">INVENTARIO</a>
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="login.html">INICIAR SESIÓN</a>
              </li>
            </ul>

            <div class="d-lg-none align-self-center py-3">
              <a href="https://www.instagram.com/_lledgll/"
                ><i class="bi bi-instagram px-2 text-info fs-2"></i
              ></a>
              <a href="https://www.facebook.com/llEdGll"
                ><i class="bi bi-facebook px-2 text-info fs-2"></i
              ></a>
              <a href="www.linkedin.com/in/eduardo-gonzález-b4a6b5270"
                ><i class="bi bi-linkedin px-2 text-info fs-2"></i
              ></a>
            </div>
          </div>
        </section>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div class="container-fluid mt-3">
        <div class="row align-items-start p-3 gap-0 column-gap-4">
          <!-- Lista de los Últimos Registros -->
          <div class="col-5 rounded border p-1" id="Lista-Inventarios">
            No hay Inventarios registrados.
          </div>

          <!-- Formulario de Registro -->
          <form class="col-3 row-gap-2 gap-0 d-grid" id="Registro-Inventario">
            <h4 class="text-primary">Registrar Inevntario</h4>

            <select class="form-select" name="producto" id="Producto-Input">
              <option value="0" selected>No hay productos.</option>
            </select>

            <input
              type="number"
              class="form-control"
              id="stock-input"
              name="stock"
              min="0"
              placeholder="Cantidad en Stock"
            />

            <h6 class="mb-0 text-secondary">Fecha de checkin</h6>
            <input
              type="date"
              class="form-control"
              id="date-input"
              name="checkin"
            />

            <textarea
              class="form-control"
              id="obsv-input"
              name="obsv"
              placeholder="Observación"
            ></textarea>

            <button class="btn btn-primary rounded-pill" type="submit">
              Registrar Inventario
            </button>
          </form>

          <!-- Previsualización -->
          <div class="col border rounded" id="preview">
            <h4 id="Producto-Preview">Producto</h4>
            <div class="row">
              <h6 class="col-6" id="Checkin-Preview">dd/mm/YYYY</h6>
              <h6 class="col-6 text-end" id="Stock-Preview">00</h6>
            </div>
            <p id="Observacion-Preview">Sin Observaciones</p>
          </div>
        </div>
      </div>
    </main>

    <script src="registrarInventario.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
